<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <!--robot-->
        <a-entity position="0 0 0" roation="0 0 0" >
            <!--body-->
            <a-box position="0 1 7" color="red" ></a-box>
            <!--neck-->
            <a-cylinder position="0 1.7 5" color="blue" radius="0.3" height="0.5"></a-cylinder>
            <!--face-->
            <a-box position="0 2.3 7" color="red"></a-box>
            <a-sphere position="-0.2 3 7" color="white" radius="0.1"></a-sphere>
            <a-sphere position="0.2 3 7" color="white" radius="0.1"></a-sphere>
           
            <!--hands-->
            <a-cylinder position="0.9 1 5" rotation="0 7 -45" radius="0.2" height="2" color="yellow" 
            animation="property: position; from: 0.9 1 5; to: 0.9 1.3 5; dir:alternate; loop: true; dur:1000;"></a-cylinder>

            <a-cylinder position="-0.9 1 5" rotation="0 7 45" radius="0.2" height="2" color="yellow"></a-cylinder>
            <!--legs-->
            <a-cylinder position="-0.3 -0.3 5" radius="0.2" height="1" color="blue"></a-cylinder>
            <a-cylinder position="0.3 -0.3 5" radius="0.2" height="1" color="blue"></a-cylinder>
       
        </a-entity>

    

    </a-scene>
</body>

</html>
